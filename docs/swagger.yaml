{
  "openapi": "3.0.3",
  "info": {
    "title": "GoGoStudy API",
    "version": "1.0.0",
    "description": "GoGoStudy 인증/사용자/스터디/출석 API"
  },
  "servers": [
    {
      "url": "http://localhost:8080",
      "description": "로컬"
    }
  ],
  "tags": [
    {
      "name": "Auth"
    },
    {
      "name": "Users"
    },
    {
      "name": "Admin"
    },
    {
      "name": "Studies"
    },
    {
      "name": "Health"
    }
  ],
  "components": {
    "securitySchemes": {
      "bearerAuth": {
        "type": "http",
        "scheme": "bearer",
        "bearerFormat": "JWT"
      }
    },
    "schemas": {
      "ErrorResponse": {
        "type": "object",
        "properties": {
          "timestamp": {
            "type": "string",
            "format": "date-time"
          },
          "path": {
            "type": "string"
          },
          "status": {
            "type": "integer"
          },
          "code": {
            "type": "string",
            "enum": [
              "ACCOUNT_INACTIVE",
              "ALREADY_JOINED",
              "EMAIL_TAKEN",
              "FORBIDDEN",
              "GOOGLE_AUTH_NOT_CONFIGURED",
              "INVALID_CREDENTIALS",
              "INVALID_DATE",
              "INVALID_GOOGLE_TOKEN",
              "INVALID_ID",
              "INVALID_MEMBER_STATUS",
              "INVALID_OPERATION",
              "INVALID_PASSWORD",
              "INVALID_PAYLOAD",
              "INVALID_ROLE",
              "INVALID_STATUS",
              "INVALID_STUDY",
              "INVALID_TOKEN",
              "INVALID_USER_ID",
              "MEMBER_NOT_FOUND",
              "MEMBERSHIP_NOT_FOUND",
              "NOT_A_MEMBER",
              "PASSWORD_TOO_SHORT",
              "REFRESH_NOT_FOUND",
              "SESSION_NOT_FOUND",
              "STUDY_FULL",
              "STUDY_NOT_FOUND",
              "TOKEN_REVOKED",
              "UNAUTHORIZED",
              "UNKNOWN_ERROR",
              "USER_NOT_FOUND",
              "INTERNAL_ERROR"
            ],
            "description": "백엔드에서 사용하는 에러 코드"
          },
          "message": {
            "type": "string"
          },
          "details": {
            "type": "object",
            "nullable": true
          }
        },
        "required": [
          "timestamp",
          "path",
          "status",
          "code",
          "message"
        ],
        "example": {
          "timestamp": "2024-12-24T00:00:00.000Z",
          "path": "/auth/login",
          "status": 401,
          "code": "INVALID_CREDENTIALS",
          "message": "Invalid credentials",
          "details": null
        }
      },
      "User": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "email": {
            "type": "string"
          },
          "name": {
            "type": "string"
          },
          "role": {
            "type": "string"
          },
          "status": {
            "type": "string"
          },
          "provider": {
            "type": "string"
          },
          "providerId": {
            "type": "string",
            "nullable": true
          },
          "createdAt": {
            "type": "string",
            "format": "date-time"
          },
          "updatedAt": {
            "type": "string",
            "format": "date-time"
          }
        }
      },
      "AuthResponse": {
        "type": "object",
        "properties": {
          "user": {
            "$ref": "#/components/schemas/User"
          },
          "accessToken": {
            "type": "string"
          },
          "refreshToken": {
            "type": "string"
          }
        }
      },
      "Study": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "title": {
            "type": "string"
          },
          "description": {
            "type": "string"
          },
          "category": {
            "type": "string",
            "nullable": true
          },
          "maxMembers": {
            "type": "integer",
            "nullable": true
          },
          "status": {
            "type": "string"
          },
          "leaderId": {
            "type": "integer"
          },
          "createdAt": {
            "type": "string",
            "format": "date-time"
          }
        }
      },
      "StudyMember": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "studyId": {
            "type": "integer"
          },
          "userId": {
            "type": "integer"
          },
          "memberRole": {
            "type": "string"
          },
          "status": {
            "type": "string"
          },
          "joinedAt": {
            "type": "string",
            "format": "date-time"
          }
        }
      },
      "AttendanceSession": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "studyId": {
            "type": "integer"
          },
          "title": {
            "type": "string"
          },
          "date": {
            "type": "string",
            "format": "date-time"
          },
          "createdAt": {
            "type": "string",
            "format": "date-time"
          }
        }
      },
      "AttendanceRecord": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer"
          },
          "sessionId": {
            "type": "integer"
          },
          "userId": {
            "type": "integer"
          },
          "status": {
            "type": "string"
          },
          "recordedAt": {
            "type": "string",
            "format": "date-time"
          }
        }
      }
    },
    "responses": {
      "BadRequest": {
        "description": "잘못된 요청",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "인증 실패": {
        "description": "인증 실패",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "접근 거부": {
        "description": "접근 거부",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "NotFound": {
        "description": "찾을 수 없음",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "충돌": {
        "description": "충돌",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "Unprocessable": {
        "description": "처리할 수 없는 요청",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "InternalError": {
        "description": "서버 오류",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/ErrorResponse"
            }
          }
        }
      },
      "RateLimited": {
        "description": "Too many requests",
        "content": {
          "application/json": {
            "schema": {
              "type": "object",
              "properties": {
                "status": {
                  "type": "integer",
                  "example": 429
                },
                "code": {
                  "type": "string",
                  "example": "RATE_LIMITED"
                },
                "message": {
                  "type": "string"
                }
              }
            }
          }
        }
      },
      "ServiceUnavailable": {
        "description": "Service unavailable",
        "content": {
          "application/json": {
            "schema": {
              "type": "object",
              "properties": {
                "status": {
                  "type": "string"
                },
                "service": {
                  "type": "string"
                },
                "message": {
                  "type": "string"
                }
              }
            }
          }
        }
      },
      "NoContent": {
        "description": "No content"
      }
    }
  },
  "paths": {
    "/auth/register": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "회원가입",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": [
                  "email",
                  "password",
                  "name"
                ],
                "properties": {
                  "email": {
                    "type": "string",
                    "example": "user@example.com"
                  },
                  "password": {
                    "type": "string",
                    "example": "Password123!"
                  },
                  "name": {
                    "type": "string",
                    "example": "홍길동"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "회원가입 완료",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/AuthResponse"
                }
              }
            }
          },
          "429": {
            "$ref": "#/components/responses/RateLimited"
          },
          "503": {
            "$ref": "#/components/responses/ServiceUnavailable"
          }
        }
      }
    },
    "/auth/login": {
      "post": {
        "tags": [
          "Auth"
        ],
        "summary": "로그인",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": [
                  "email",
                  "password"
                ],
                "properties": {
                  "email": {
                    "type": "string"
                  },
                  "password": {
                    "type": "string"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "로그인 성공",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/AuthResponse"
                }
              }
            }
          },
          "429": {
            "$ref": "#/components/responses/RateLimited"
          },
          "503": {
            "$ref": "#/components/responses/ServiceUnavailable"
          }
        }
      }
    },
    "/auth/refresh": {
      "post": {
        "tags": [
          "Auth"
